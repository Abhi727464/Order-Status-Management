<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row rounded justify-content-md-center">
            <div class="content">
                <img src="logo.png" class="img-fluid" style="width: 80px;" alt="...">
                <h1 class="text-center m-2 display-2 text-white">Behrouz Biryani</h1>
            </div>
            <div class="col-md-6 bg-transparent">
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="Please enter Order ID"
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="input-id">
                    <button class="btn btn-danger" type="button" id="button-addon2"
                        onclick="executeOrder()">Execute</button>
                </div>
            </div>

            <div class="order-status-wrapper mt-3">
                <div class="col-md-6 m-auto">
                    <p class="lead text-white text-center" id="order-id"></p>
                    <button class="btn btn-light order-status-block " type="button">Order Placed</button>
                    <button class="btn btn-light order-status-block " type="button">Owner received your order</button>
                    <button class="btn btn-light order-status-block " type="button">food is being prepared</button>
                    <button class="btn btn-light order-status-block" type="button">Delievery Man assigned</button>
                    <button class="btn btn-light order-status-block" type="button">Delievery man is on the way to
                        hotal</button>
                    <button class="btn btn-light order-status-block" type="button">Order Picked</button>
                    <button class="btn btn-light order-status-block" type="button">On the way to your home</button>
                    <button class="btn btn-light order-status-block" type="button">Order Deliever successfully</button>
                </div>
            </div>
        </div>
       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
